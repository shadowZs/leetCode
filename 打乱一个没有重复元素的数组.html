<script>
	/*
		打乱一个没有重复元素的数组

		// 以数字集合 1, 2 和 3 初始化数组。
		int[] nums = {1,2,3};
		Solution solution = new Solution(nums);

		// 打乱数组 [1,2,3] 并返回结果。任何 [1,2,3]的排列返回的概率应该相同。
		solution.shuffle();

		// 重设数组到它的初始状态[1,2,3]。
		solution.reset();

		// 随机返回数组[1,2,3]打乱后的结果。
		solution.shuffle();
	*/


	class Solution{
		constructor(nums){	
			this.originNums = [];
			this.nums = nums;
			this.copy();
		}

		copy(){
			let _this = this;
			this.nums.forEach(item => {
				_this.originNums.push(item)
			})
		}

		// 打乱排序
		shuffle(){
			let len = this.nums.length;
			for(let i=0; i<len; i++){
				let random = Math.floor(Math.random() * len); 
				let temp = this.nums[random];
				this.nums[random] = this.nums[i];
				this.nums[i] = temp
			}
			return this.nums;
		}

		reset(){
			this.nums = this.originNums;
			return this.nums;	
		}
	}

	let solution = new Solution([1,2,3]);
	let s1 = solution.shuffle(); console.log(s1)
	let s2 = solution.reset(); console.log(s2)

</script>
