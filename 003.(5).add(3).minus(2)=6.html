<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实现 (5).add(3).minus(2)= 5+3-2</title>
</head>
<body>
	
</body>
</html>
<script>
	// Number 也是一个构造函数，有原型对象
	Number.prototype.add = function(num){
		return this + num;
	}

	Number.prototype.minus = function(num){
		return this - num;
	}
	console.log((5).add(3).minus(2))
</script>
