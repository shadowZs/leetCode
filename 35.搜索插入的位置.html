<script>
	/*
		给定一个排序数组和一个目标值，在数组中找到目标值，并返回其索引。如果目标值不存在于数组中，返回它将会被按顺序插入的位置。

		二分查找也叫折半查找，前提是数据结构必须先拍好序，
	*/
	let nums = [1,3,5,6], target=5;
	let searchInsert = function(nums, target) {
    	for(let i=0; i<nums.length; i++){
    		if(nums[i] === target) return i;
    		if(nums[0] > target) return 0;
    		else if(nums[nums.length - 1] < target) return nums.length;
    		else if(nums[i - 1] < target && nums[i] > target) return i;

    	} 
	};

	// 二分查找，设置middle,减少不必要的遍历
	let searchInsert1 = function(nums, target){
		let l=0;
		let r=nums.length-1;
		while(l<=r){
			let middle=Math.floor((l+r)/2);
			if(nums[middle] === target){
				return middle
			}else if(nums[middle] < target){
				l = middle + 1;
			}else{
				r = middle -1;
			}
		}
		return l
	}

	let s = searchInsert1(nums, target);
	console.log(s);
</script>
