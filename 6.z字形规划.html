<script>
	/*
	将一个给定字符串根据给定的行数，以从上往下、从左到右进行 Z 字形排列。
	比如输入字符串为 "LEETCODEISHIRING" 行数为 3 时，排列如下：
	L   C   I   R  => 0,4,8,12  ===> 0+(numRows-1)*2
	E T O E S I I G	=>1,3,5,7,9,11  ===> (numRow-1)        
	E   D   H   N   => 2,6,10 ===> 2+(numRows-1)*2
	之后，你的输出需要从左往右逐行读取，产生出一个新的字符串，比如："LCIRETOESIIGEDHN"。
	请你实现这个将字符串进行指定行数变换的函数：
	string convert(string s, int numRows);
	来源：力扣（LeetCode）
	链接：https://leetcode-cn.com/problems/zigzag-conversion
	*/

	// i为
	// 找出规律后发现，	第一行间隔(numsRow-1)*2, 第二行间隔(numsRow-1)*2-i*2
	let s = "AB", numRows = 1;
	// TEIGLECDIHRNEOSI
	let convert = function(s, numRows){
		// let rows = Array(numRows).fill([]);  // 此种方式创建的数组会指向同一个指针？
		if(numRows === 1) return s;
		let result = '';
		let rows = Array(numRows).fill('');

		let j = -1;
		let direction = true;   // true代表从小到大插入， false 从大到小插入
		for(let i=0; i<s.length; i++){
			if(j>=numRows-1) {
				direction = false; 
			}else if(j <= 0) {
				direction = true;
			}

			if(direction){
				j++
			}else{
				j--;
			
			}

			if(j < 0) j = 0;

			rows[j]+=s[i];

		}

		rows.forEach(item => {
			result += item;
		})	
			
		return result;
	}

	let result = convert(s,numRows);
	console.log(result);
</script>
