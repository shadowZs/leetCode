<script>
	/*
		编写一个函数来查找字符串数组中的最长公共前缀。
		如果不存在公共前缀，返回空字符串 ""。

		// 方案：1.暴力遍历
				2. 依次判断indexOf是否！=-1	
	*/
	let strs =  ["flower","flow","flight"];

	let longestCommonPrefix1 = function(strs) {
    	let str = '';
    	for(let i=0; i<strs[0].length;){
    		str += strs[0][i];
    		let bool = true;
    		strs.forEach(item => {
    			if(item.indexOf(str) == -1){
    				bool = false;
    			}
    		})

    		if(bool){
    			i++;
    		}else{
    			return str.slice(0, -1)
    		}
    	}

	};

	let longestCommonPrefix = function(strs){
		if(strs.length === 0) return '';
		if(strs.length === 1) return strs[0];
		let result = '';
		for(let i=0; i<strs[0].length; i++){
         	let bool = true;
         	for(let j=0; j< strs.length; j++){
         		if(!strs[j][i] || strs[j][i] !== strs[0][i]){
         			bool = false;
         			return result;
         		}
         	}
         	
         	if(bool) result += strs[0][i];
         	else return result;
		}
		return result;
	}



	let s = longestCommonPrefix(strs);
	console.log(s);
</script>
