<script>
	/*
		给定一个字符串 s，找到 s 中最长的回文子串。你可以假设 s 的最大长度为 1000。
	
	*/
	let s = '"tattarrattat"';

	// let longestPalindrome = function(s){

	// 由于回文是对称结构，选取一个奇点，判断左右是否一致
	let longestPalindrome = function(s){
		if(s.length === 0) return  '';
		let max = s[0];
		for(let i=0; i<s.length; i++){
			let left=i;
			let right=i;	
			let result = '';	
			while(right < s.length && left >= 0){
			
				if(s[left-1] === s[i] && ){
					left--;
		
				}else if(s[right+1] === s[i]){
					right++;
			
				}else if(s[left-1] === s[right+1] && i-left === right-i){
					left--;
					right++;
				}else{
		
					break;
				}

			}
			console.log(i, left, right);
			
			result = s.slice(left<0?0:left, right);
			max = max.length > result.length ? max: result;
		}

		return max;
	}

	let results = longestPalindrome(s);
	console.log('max:', results);	
</script>
